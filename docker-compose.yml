version: '3.8'

services:
  mariadb:
    image: mariadb:10.11
    container_name: annas_mariadb
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-annas_root_pass}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-annas_archive}
      MYSQL_USER: ${MYSQL_USER:-annas_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-annas_pass}
    ports:
      - "3306:3306"
    volumes:
      - mariadb_data:/var/lib/mysql
      - ./data/maria:/docker-entrypoint-initdb.d
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    restart: unless-stopped

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.15.3
    container_name: annas_elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - ES_JAVA_OPTS=-Xms4g -Xmx4g
      - bootstrap.memory_lock=true
    ulimits:
      memlock:
        soft: -1
        hard: -1
    ports:
      - "9200:9200"
      - "9300:9300"
    volumes:
      - es_data:/usr/share/elasticsearch/data
      - ./data/es:/usr/share/elasticsearch/data/import
    restart: unless-stopped

  kibana:
    image: docker.elastic.co/kibana/kibana:8.15.3
    container_name: annas_kibana
    environment:
      ELASTICSEARCH_HOSTS: http://elasticsearch:9200
    ports:
      - "5601:5601"
    depends_on:
      - elasticsearch
    restart: unless-stopped

  tools:
    image: python:3.11-slim
    container_name: annas_tools
    working_dir: /workspace
    volumes:
      - .:/workspace
      - ./data:/workspace/data
      - ./scripts:/workspace/scripts
    environment:
      - MYSQL_HOST=mariadb
      - MYSQL_DATABASE=${MYSQL_DATABASE:-annas_archive}
      - MYSQL_USER=${MYSQL_USER:-annas_user}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD:-annas_pass}
      - ES_HOST=http://elasticsearch:9200
      - ES_INDEX=${ES_INDEX:-aa_records}
    depends_on:
      - mariadb
      - elasticsearch
    command: tail -f /dev/null
    restart: unless-stopped

volumes:
  mariadb_data:
  es_data:
